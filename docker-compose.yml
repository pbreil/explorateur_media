version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: football-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-password}
      MYSQL_DATABASE: ${DB_NAME:-football_db}
      MYSQL_USER: ${DB_USER:-football_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - football-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  spring-app:
    build:
      context: ./media-back
      dockerfile: Dockerfile
    container_name: football-spring-app
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-football_db}
      DB_USER: ${DB_USER:-football_user}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - football-network
    restart: unless-stopped

volumes:
  mysql-data:
    driver: local

networks:
  football-network:
    driver: bridge
