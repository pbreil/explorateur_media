<div class="settings-page-container">
  <h2 class="text-3xl font-bold mb-6 text-gray-800">
    {{ 'settings.title' | translate }}
  </h2>

  <p-card class="settings-card">
    <ng-template pTemplate="header">
      <div class="card-header">
        <i class="pi pi-cog text-4xl"></i>
        <h3 class="text-xl font-semibold">{{ 'settings.title' | translate }}</h3>
      </div>
    </ng-template>

    <div class="settings-content">
      <div class="setting-item">
        <label class="setting-label">
          <i class="pi pi-globe mr-2"></i>
          {{ 'settings.language' | translate }}
        </label>
        <p-select
          [options]="languages"
          [(ngModel)]="selectedLanguage"
          optionLabel="label"
          optionValue="code"
          [placeholder]="'settings.selectLanguage' | translate"
          (onChange)="onLanguageChange()"
          styleClass="w-full">
        </p-select>
      </div>
    </div>
  </p-card>

  <div class="info-box mt-6">
    <i class="pi pi-info-circle text-blue-500 text-2xl"></i>
    <div class="ml-3">
      <p class="text-gray-700">{{ 'settings.language' | translate }}</p>
      <p class="text-sm text-gray-500">{{ 'settings.selectLanguage' | translate }}</p>
    </div>
  </div>
</div>
