<div class="max-w-4xl mx-auto p-4 sm:p-6">
  <h2 class="text-2xl sm:text-3xl font-bold mb-4 sm:mb-6 text-gray-800">
    {{ 'settings.title' | translate }}
  </h2>

  <p-card class="shadow-md">
    <ng-template pTemplate="header">
      <div class="flex items-center gap-4 p-4 sm:p-6 bg-gradient-to-br from-blue-600 via-indigo-700 to-purple-700 text-white">
        <i class="pi pi-cog text-3xl sm:text-4xl"></i>
        <h3 class="text-lg sm:text-xl font-semibold">{{ 'settings.title' | translate }}</h3>
      </div>
    </ng-template>

    <div class="p-4 sm:p-6">
      <div class="flex flex-col gap-3 mb-4 sm:mb-6">
        <label class="text-sm sm:text-base text-gray-700 font-semibold flex items-center">
          <i class="pi pi-globe mr-2"></i>
          {{ 'settings.language' | translate }}
        </label>
        <p-select
          [options]="languages"
          [(ngModel)]="selectedLanguage"
          optionLabel="label"
          optionValue="code"
          [placeholder]="'settings.selectLanguage' | translate"
          (onChange)="onLanguageChange()"
          styleClass="w-full">
        </p-select>
      </div>
    </div>
  </p-card>

  <div class="flex items-start gap-3 p-3 sm:p-4 bg-blue-50 rounded-lg border-l-4 border-blue-500 mt-4 sm:mt-6">
    <i class="pi pi-info-circle text-blue-500 text-xl sm:text-2xl flex-shrink-0"></i>
    <div>
      <p class="text-sm sm:text-base text-gray-700">{{ 'settings.language' | translate }}</p>
      <p class="text-xs sm:text-sm text-gray-500 mt-1">{{ 'settings.selectLanguage' | translate }}</p>
    </div>
  </div>

  <p-card class="shadow-md mt-6">
    <ng-template pTemplate="header">
      <div class="flex items-center gap-4 p-4 sm:p-6 bg-gradient-to-br from-green-600 via-emerald-700 to-teal-700 text-white">
        <i class="pi pi-trophy text-3xl sm:text-4xl"></i>
        <h3 class="text-lg sm:text-xl font-semibold">Mode Foot</h3>
      </div>
    </ng-template>

    <div class="p-4 sm:p-6">
      <p class="text-sm sm:text-base text-gray-700 mb-4">
        Accédez au classement de la Ligue 1 et suivez vos équipes favorites !
      </p>
      <p-button
        label="Ouvrir Pronofoot"
        icon="pi pi-external-link"
        routerLink="/pronofoot"
        severity="success"
        styleClass="w-full sm:w-auto">
      </p-button>
    </div>
  </p-card>
</div>
