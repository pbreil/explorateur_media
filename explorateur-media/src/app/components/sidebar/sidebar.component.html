<div class="sidebar-fixed">
  <!-- Sidebar Header -->
  <div class="sidebar-header">
    <h3 class="sidebar-title">{{ 'sidebar.navigation' | translate }}</h3>
    <div class="server-status">
      <i [class]="getServerStatusIcon() + ' ' + getServerStatusClass()"></i>
      <span class="server-status-text" [class]="getServerStatusClass()">
        {{ serverStatus === 'active' ? ('sidebar.serverActive' | translate) :
           serverStatus === 'inactive' ? ('sidebar.serverInactive' | translate) :
           ('sidebar.serverChecking' | translate) }}
      </span>
    </div>
  </div>

  <!-- PrimeNG Menu -->
  <div class="sidebar-content">
    <p-menu [model]="menuItems" styleClass="w-full border-none"></p-menu>
  </div>
</div>
