<!-- Mobile Menu Button (visible on small screens) -->
<button
  (click)="toggleSidebar()"
  class="lg:hidden fixed top-4 left-4 z-50 bg-gradient-to-r from-blue-600 to-indigo-700 text-white p-3 rounded-lg shadow-lg hover:shadow-xl transition-all">
  <i [class]="isSidebarOpen ? 'pi pi-times' : 'pi pi-bars'" class="text-xl"></i>
</button>

<!-- Overlay for mobile (when sidebar is open) -->
<div
  *ngIf="isSidebarOpen"
  (click)="closeSidebar()"
  class="lg:hidden fixed inset-0 bg-black bg-opacity-50 z-40 transition-opacity"></div>

<!-- Sidebar -->
<div
  [class]="'fixed left-0 top-0 h-screen w-64 bg-white shadow-2xl z-40 flex flex-col transition-transform duration-300 ' +
           (isSidebarOpen ? 'translate-x-0' : '-translate-x-full lg:translate-x-0')">

  <!-- Sidebar Header -->
  <div class="p-6 bg-gradient-to-br from-blue-600 via-indigo-700 to-purple-700 text-white">
    <h3 class="text-xl font-bold mb-3">{{ 'sidebar.navigation' | translate }}</h3>
    <div class="flex items-center gap-2 text-sm">
      <i [class]="getServerStatusIcon() + ' ' + getServerStatusClass()"></i>
      <span class="font-medium" [class]="getServerStatusClass()">
        {{ serverStatus === 'active' ? ('sidebar.serverActive' | translate) :
           serverStatus === 'inactive' ? ('sidebar.serverInactive' | translate) :
           ('sidebar.serverChecking' | translate) }}
      </span>
    </div>
  </div>

  <!-- PrimeNG Menu -->
  <div class="flex-1 overflow-y-auto p-4">
    <p-menu [model]="menuItems" styleClass="w-full border-none"></p-menu>
  </div>
</div>
