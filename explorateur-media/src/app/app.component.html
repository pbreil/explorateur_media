<div class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
  <!-- Sidebar Navigation -->
  <app-sidebar *ngIf="translationsLoaded"></app-sidebar>

  <!-- Main Content - Responsive with sidebar -->
  <div *ngIf="translationsLoaded" class="lg:ml-64 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-7xl">
      <h1 class="text-3xl sm:text-4xl lg:text-5xl font-bold text-center bg-gradient-to-r from-blue-600 to-indigo-700 bg-clip-text text-transparent mb-8">
        {{ 'app.title' | translate }}
      </h1>
      <div class="bg-white rounded-xl shadow-2xl p-4 sm:p-6">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="!translationsLoaded" class="container mx-auto px-4 py-8 flex items-center justify-center min-h-screen">
    <div class="text-center">
      <i class="pi pi-spin pi-spinner text-4xl text-blue-600"></i>
      <p class="mt-4 text-gray-600">Loading...</p>
    </div>
  </div>
</div>
