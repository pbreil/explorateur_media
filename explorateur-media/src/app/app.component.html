<div class="bg-gray-100 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <div class="relative">
      <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">{{ 'app.title' | translate }}</h1>
      <button
        pButton
        type="button"
        icon="pi pi-cog"
        [label]="'app.settings' | translate"
        class="p-button-text absolute top-0 right-0"
        (click)="openSettings()">
      </button>
    </div>
    <div class="bg-white rounded-lg shadow-lg p-4">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

<app-settings [(visible)]="showSettings"></app-settings>
