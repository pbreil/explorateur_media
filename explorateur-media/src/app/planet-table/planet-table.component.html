<div class="mb-3">
    <button pButton type="button" (click)="toggleFilters()" class="mb-2">
        {{ (showFilters ? 'planetTable.hideFilters' : 'planetTable.showFilters') | translate }}
    </button>

    <div *ngIf="showFilters" class="p-3 border rounded bg-light">
        <h5 class="mb-3">{{ 'planetTable.selectColumns' | translate }}</h5>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
            <div *ngFor="let col of columns" class="flex align-items-center">
                <p-checkbox
                    [(ngModel)]="col.visible"
                    [binary]="true"
                    [inputId]="col.field"
                    (onChange)="onColumnToggle()">
                </p-checkbox>
                <label [for]="col.field" class="ml-2">{{ col.header }}</label>
            </div>
        </div>
    </div>
</div>

<p-table #dt [value]="planets" sortMode="multiple">
    <ng-template pTemplate="caption">
        <div class="flex justify-content-end">
            <button pButton type="button" (click)="dt.exportCSV()">{{ 'planetTable.downloadCSV' | translate }}</button>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let col of visibleColumns" [pSortableColumn]="col.field">
                {{ col.header }}
                <p-sortIcon [field]="col.field"></p-sortIcon>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-planet>
        <tr (click)="goToPlanetDetails(planet.id)" style="cursor: pointer">
            <td *ngFor="let col of visibleColumns">
                {{ getFieldValue(planet, col.field) }}
            </td>
        </tr>
    </ng-template>
</p-table>
