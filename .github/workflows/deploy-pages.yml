name: Build & Deploy Angular + Spring Boot to GitHub Pages

on:
  push:
    branches:
      - main
      - 'claude/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  PROJECT_NAME: explorateur-media
  SPRINGBOOT_NAME: media-back
  BASE_PATH: /explorateur_media/
  NODE_VERSION: 22
  JAVA_VERSION: 25

jobs:
  build-angular:
    name: Build Angular
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: ${{ env.PROJECT_NAME }}
        env:
          PUPPETEER_SKIP_DOWNLOAD: true
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install --no-audit --no-fund
          fi

      - name: Build Angular (${{ env.PROJECT_NAME }}) with base-href
        working-directory: ${{ env.PROJECT_NAME }}
        run: npx ng build --configuration production --base-href ${{ env.BASE_PATH }}

      - name: Resolve build output folder
        id: resolve
        shell: bash
        run: |
          project_path="${{ env.PROJECT_NAME }}"
          if [ -d "${project_path}/dist/${{ env.PROJECT_NAME }}/en" ]; then
            echo "out=${project_path}/dist/${{ env.PROJECT_NAME }}/en" >> "$GITHUB_OUTPUT"
          elif [ -d "${project_path}/dist/${{ env.PROJECT_NAME }}/browser" ]; then
            echo "out=${project_path}/dist/${{ env.PROJECT_NAME }}/browser" >> "$GITHUB_OUTPUT"
          elif [ -d "${project_path}/dist/${{ env.PROJECT_NAME }}" ]; then
            echo "out=${project_path}/dist/${{ env.PROJECT_NAME }}" >> "$GITHUB_OUTPUT"
          else
            echo "Build output not found under ${project_path}/dist/. Contents:" >&2
            ls -R "${project_path}/dist" || true
            exit 1
          fi
          echo "Using output: ${{ steps.resolve.outputs.out }}"

      - name: Upload Angular artifact
        uses: actions/upload-artifact@v4
        with:
          name: angular-build
          path: ${{ steps.resolve.outputs.out }}

  build-springboot:
    name: Build Spring Boot
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: Make gradlew executable
        working-directory: ${{ env.SPRINGBOOT_NAME }}
        run: chmod +x gradlew

      - name: Run Unit Tests
        working-directory: ${{ env.SPRINGBOOT_NAME }}
        run: ./gradlew test --tests '*UnitTest'

      - name: Run Integration Tests
        working-directory: ${{ env.SPRINGBOOT_NAME }}
        run: ./gradlew test --tests '*IntegrationTest'

      - name: Build with Gradle
        working-directory: ${{ env.SPRINGBOOT_NAME }}
        run: ./gradlew clean build

      - name: Upload Spring Boot artifact
        uses: actions/upload-artifact@v4
        with:
          name: springboot-build
          path: ${{ env.SPRINGBOOT_NAME }}/build/libs/*.jar

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [build-angular, build-springboot]
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Download Angular artifact
        uses: actions/download-artifact@v4
        with:
          name: angular-build
          path: ./site

      - name: Download Spring Boot artifact
        uses: actions/download-artifact@v4
        with:
          name: springboot-build
          path: ./site/api

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
