name: Deploy to AWS ECS

on:
  push:
    branches:
      - main
    paths:
      - 'media-back/**'
      - 'docker-compose.yml'
      - '.github/workflows/deploy-aws.yml'
  workflow_dispatch:

env:
  AWS_REGION: eu-west-1
  ECR_REPOSITORY: football-spring-app
  ECS_SERVICE: football-service
  ECS_CLUSTER: football-cluster
  ECS_TASK_DEFINITION: football-task
  CONTAINER_NAME: spring-app

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd media-back
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Download task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ env.ECS_TASK_DEFINITION }} \
            --query taskDefinition > task-definition.json

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true

      - name: Deployment complete
        run: |
          echo "✅ Deployment to AWS ECS completed successfully!"

# Instructions pour configurer AWS ECS:
#
# Prérequis AWS:
# 1. Créer un compte AWS
# 2. Créer un ECR repository pour stocker les images Docker
# 3. Créer un cluster ECS
# 4. Créer une task definition ECS
# 5. Créer un service ECS
# 6. Créer une RDS MySQL database
# 7. Configurer les security groups et VPC
#
# Secrets GitHub à configurer:
# - AWS_ACCESS_KEY_ID: Votre clé d'accès AWS
# - AWS_SECRET_ACCESS_KEY: Votre clé secrète AWS
#
# Variables à adapter dans ce fichier:
# - AWS_REGION: Région AWS (eu-west-1, us-east-1, etc.)
# - ECR_REPOSITORY: Nom du repository ECR
# - ECS_SERVICE: Nom du service ECS
# - ECS_CLUSTER: Nom du cluster ECS
# - ECS_TASK_DEFINITION: Nom de la task definition
