name: Deploy to DigitalOcean App Platform

on:
  push:
    branches:
      - main
    paths:
      - 'media-back/**'
      - 'docker-compose.yml'
      - '.github/workflows/deploy-digitalocean.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install doctl (DigitalOcean CLI)
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Build and push image to DigitalOcean Container Registry
        run: |
          doctl registry login
          docker build -t registry.digitalocean.com/${{ secrets.DO_REGISTRY_NAME }}/spring-app:latest ./media-back
          docker push registry.digitalocean.com/${{ secrets.DO_REGISTRY_NAME }}/spring-app:latest

      - name: Deploy to App Platform
        run: |
          doctl apps create-deployment ${{ secrets.DO_APP_ID }} --wait

      - name: Deployment complete
        run: |
          echo "‚úÖ Deployment to DigitalOcean completed!"
          echo "üöÄ Your app is being deployed"

